<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <!-- Main Content -->
        <div class="main-panel"></div>

        <!-- Side Panel -->
        <div class="side-panel">
            <h1>Editor</h1>

            <div class="dropdown">
                <div class="dropdown-btn">âš™ Tools</div>

                <div class="dropdown-menu">
                    <div class="item">View Routes</div>
                    <div class="item">Add Route</div>
                    <div class="item">Delete Route</div>
                    <div class="item">Edit Route</div>
                    <div class="item">Add Stop</div>
                    <div class="item">Delete Stop</div>
                    <div class="item">Add Bus</div>
                    <div class="item">Delete Bus</div>
                </div>
            </div>
            <div class="editor" id="ViewRoutesDiv">
                <h3>Route Editor</h3>
                <label>Route Name</label>
                <input type="text" placeholder="Enter route name">
                <label>Starting Stand</label>
                <input type="text" placeholder="Enter starting stand">
                <label>Ending Stand</label>
                <input type="text" placeholder="Enter ending stand">
                <label>Distance (km)</label>
                <input type="number" placeholder="Enter distance">
            </div>
            <div class="editor" id="AddRouteDiv">
                <h3>Route Editor</h3>
                <label>Route Name</label>
                <input type="text" placeholder="Enter route name">
                <label>Starting Stand</label>
                <input type="text" placeholder="Enter starting stand">
                <label>Ending Stand</label>
                <input type="text" placeholder="Enter ending stand">
                <label>Distance (km)</label>
                <input type="number" placeholder="Enter distance">
            </div>
            <div class="editor" id="DeleteRouteDiv">
                <h3>Route Editor</h3>
                <label>Route Name</label>
                <input type="text" placeholder="Enter route name">
                <label>Starting Stand</label>
                <input type="text" placeholder="Enter starting stand">
                <label>Ending Stand</label>
                <input type="text" placeholder="Enter ending stand">
                <label>Distance (km)</label>
                <input type="number" placeholder="Enter distance">
            </div>
            <div class="editor" id="EditRouteDiv">
                <h3>Route Editor</h3>
                <label>Route Name</label>
                <input type="text" placeholder="Enter route name">
                <label>Starting Stand</label>
                <input type="text" placeholder="Enter starting stand">
                <label>Ending Stand</label>
                <input type="text" placeholder="Enter ending stand">
                <label>Distance (km)</label>
                <input type="number" placeholder="Enter distance">
            </div>
            <div class="editor" id="AddStopDiv">
                <h3>Route Editor</h3>
                <label>Route Name</label>
                <input type="text" placeholder="Enter route name">
                <label>Starting Stand</label>
                <input type="text" placeholder="Enter starting stand">
                <label>Ending Stand</label>
                <input type="text" placeholder="Enter ending stand">
                <label>Distance (km)</label>
                <input type="number" placeholder="Enter distance">
            </div>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
